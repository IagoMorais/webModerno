<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1> Exercicios HTML </h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste </a> | <!--busca a tag em outra pasta -->
        <a href="exercicios/texte1.html">01 - texto 1 </a> | <!--busca a tag em outra pasta -->
        <a href="exercicios/texto2.html">02 - texto 2 </a> | <!--busca a tag em outra pasta -->
    </nav>
    <section id="conteudo"></section>
    <footer>
        Cursode Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
